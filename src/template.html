<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="asset/x-icon" href="images/icon.png">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="web-icon-title">
            <img id="web-icon" src="./images/icon.png" alt="website icon">
            <h1 id="web-title">Weather</h1>
        </div>
        <div class="navs">
            <div class="dropdown">
                <div class="dropdown-content">
                    <p class="dropdown-text">Depth</p>
                    <img src="./images/dropdown-arrow.png" alt="dropdown arrow icon" class="icon dropdown-icon">
                </div>
                <nav>
                    <ul class="dropdown-items">
                        <li class="dropdown-item"><button class="mode">Normal</button></li>
                        <li class="dropdown-item"><button class="mode">Maximum</button></li>
                    </ul>
                </nav>
            </div>
            <div class="search">
                <form>
                    <input type="text" name="query" id="query" placeholder="Countries, places...">
                    <button type="submit"><img src="./images/search.png" alt="search icon" class="icon search-icon"></button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <p class="location-status">Current Location: <span class="current-location"></span></p>
    </main>
    <footer>
        <h1 class="title">CREDITS</h1>
        <p class="credit">All icons from <a href="https://icons8.com/" target="_blank" rel="noopener noreferrer">Icons8</a> and <a href="https://iconify.design/" target="_blank" rel="noopener noreferrer">Iconify</a></p>
        <p class="credit">Powered by <a href="https://giphy.com/" target="_blank" rel="noopener noreferrer">Giphy</a></p>
        <p class="credit">Made by <a href="https://github.com/TEKKSUNN" target="_blank" rel="noopener noreferrer">TEKKSUNN</a></p>
    </footer>
</body>
</html>
